<html>
    <head>
        <title>Cat Click</title>
        <script src="../../../node_modules/angular/angular.js"></script>
        <script src="../../controller/dashboard.controller.js"></script>
    </head>
    <body ng-app="mainApp" ng-controller="dashboard">
        <div ng-repeat="cat in catDetails">
            <p>Click {{cat.name}}</p>
            <img ng-src = "{{cat.image}}" ng-click="incrementCount($index)">
            {{cat.clickCount}}
        </div>
    </body>
</html>
